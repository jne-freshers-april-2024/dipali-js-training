<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Handling Example</title>
<style>
    .button {
        margin: auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
UserName:<br>
<input type="text"><br>
Password:<br>
<input type="password"><br>
<button id="myButton" class="button" onclick="click()" >Click Me</button>

<script>
document.getElementById("myButton").addEventListener("click", function() {
    console.log("Button clicked!");
});

function click()
{
    alert("Clicked");
}
</script>

</body>
</html>
