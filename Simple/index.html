<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hello")
        fetch("https://jsonplaceholder.typicode.com/todos") 
        .then(response => response.json())
        .then(data => {
            let a = document.getElementById("table");
            data.forEach(data => {
                a.innerHTML += `
                    <tr>
                        <td>${data.id}</td>
                        <td>${data.userId}</td>
                        <td>${data.title}</td>
                        <td>${data.completed}</td>
                    </tr> `
                ;
            });
        }) 
        
    </script>
    
    <table id="table" border="2px">
       <tr>
        <th >Id</th>
        <th> User_id</th>
        <th>Title</th>
        <th>Completed</th>
       </tr>

    </table>
</body>
</html>
